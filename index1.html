<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paiement</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <h1>Page de Paiement</h1>

    <form action="/process-payment" method="post">
      <label for="card-number">Numéro de carte de crédit :</label>
      <input
        type="text"
        id="card-number"
        name="card-number"
        placeholder="1234 5678 9012 3456"
        required
      /><br /><br />

      <label for="card-expiry">Date d'expiration :</label>
      <input
        type="text"
        id="card-expiry"
        name="card-expiry"
        placeholder="MM/YY"
        required
      /><br /><br />

      <label for="cvv">CVV :</label>
      <input
        type="text"
        id="cvv"
        name="cvv"
        placeholder="123"
        required
      /><br /><br />

      <label for="name">Nom du titulaire de la carte :</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Nom complet"
        required
      /><br /><br />

      <input type="checkbox" id="ht" name="ht" value="ht" />
      <label for="ht">Paiement en HT (Hors Taxes)</label><br /><br />

      <input type="checkbox" id="conditions" name="conditions" required />
      <label for="conditions">J'accepte les conditions de paiement</label
      ><br /><br />

      <button type="submit">Procéder au Paiement</button>
    </form>
  </body>
</html>
